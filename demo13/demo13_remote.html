<html>
  <title>Demo 13: Shooter Project (Remote)</title>
  <head>
    <script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
    <script src="../src/secret.js" charset="utf-8"></script>
    <script src="../src/cloud.js" charset="utf-8"></script>
    <link rel="stylesheet" href="../src/style.css" />
  </head>
<body>

  <!-- SERVICE DOCK -->
  <div id="servicedock">
    <service-airtable id="service_airtable" tablename="demo13"></service-airtable>
  </div>

  <h1>Tic-Tac-Toe</h1>

  <p>Shoot when you want, how you want!!! Try to aim the catapault to form 3 in a row. First ball in each square, gets the square</p>

  <h2>Catapult Control</h2>

  <p>Set Rotation:
    <input type=range cloud_action='update' cloud_name='position_Rotation' cloud_min='170' cloud_max='190' min='170' max='190' value='0'>
  </p>

  <p>Set Power:
    <input type=range cloud_action='update' cloud_name='position_Power' cloud_min='20' cloud_max='100' min='20' max='100' value='0'>
  </p>

  <p><button cloud_action='update' cloud_name='command'>Aim and Shoot</button></p>

</body>
</html>
