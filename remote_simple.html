<html><head>
  <script src="https://cdn.jsdelivr.net/gh/tuftsceeo/SPIKE-Web-Interface/cdn/ServiceDock.js" charset="utf-8"></script>
  <script src="airtable_script.js" charset="utf-8"></script>
  <link rel="stylesheet" href="style.css" />
  <style>
  .button1 {
    width: 100px;
    height: 200px;
  }
  .button2 {
    width: 50px;
    height: 200px;
    border-radius: 8px;
  }
  .button3 {
    width: 200px;
    height: 100px;
    border-radius: 10px;
  }
  </style>
</head>
<body type="remote">

  <div id="servicedock" style="float:right;">
    <!-- Replace apikey, baseid, AND tablename with your own Airtable information -->
    <service-airtable id="service_airtable"
      apikey = ""
      baseid = "appbjP6eZ1tt8tkxk"
      tablename = "finalProject"
    ></service-airtable>
  </div>


  <p>Control the Robot</p>
  <button class="button1" airtable_value='action'>Forward</button>
  <button class="button2" airtable_value='action'>Backward</button>
  <button class="button3" airtable_value='action'>Backward</button>
  <button airtable_value='action'>Stop</button>

</body>
</html>
